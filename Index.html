<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnight Time Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="time"] {
            width: 100px;
        }
        input[type="button"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Fortnight Time Card</h1>
    <table id="timecard">
        <thead>
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>Finish Time</th>
                <th>Hours Worked</th>
            </tr>
        </thead>
        <tbody>
            <!-- Week 1 -->
            <tr><td colspan="5"><strong>Week 1</strong></td></tr>
            <tr>
                <td>Monday</td>
                <td id="date-1-1"></td>
                <td><input type="time" id="start-1-1" onchange="saveData()"></td>
                <td><input type="time" id="finish-1-1" onchange="saveData()"></td>
                <td id="hours-1-1">0</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td id="date-1-2"></td>
                <td><input type="time" id="start-1-2" onchange="saveData()"></td>
                <td><input type="time" id="finish-1-2" onchange="saveData()"></td>
                <td id="hours-1-2">0</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td id="date-1-3"></td>
                <td><input type="time" id="start-1-3" onchange="saveData()"></td>
                <td><input type="time" id="finish-1-3" onchange="saveData()"></td>
                <td id="hours-1-3">0</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td id="date-1-4"></td>
                <td><input type="time" id="start-1-4" onchange="saveData()"></td>
                <td><input type="time" id="finish-1-4" onchange="saveData()"></td>
                <td id="hours-1-4">0</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td id="date-1-5"></td>
                <td><input type="time" id="start-1-5" onchange="saveData()"></td>
                <td><input type="time" id="finish-1-5" onchange="saveData()"></td>
                <td id="hours-1-5">0</td>
            </tr>

            <!-- Week 2 -->
            <tr><td colspan="5"><strong>Week 2</strong></td></tr>
            <tr>
                <td>Monday</td>
                <td id="date-2-1"></td>
                <td><input type="time" id="start-2-1" onchange="saveData()"></td>
                <td><input type="time" id="finish-2-1" onchange="saveData()"></td>
                <td id="hours-2-1">0</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td id="date-2-2"></td>
                <td><input type="time" id="start-2-2" onchange="saveData()"></td>
                <td><input type="time" id="finish-2-2" onchange="saveData()"></td>
                <td id="hours-2-2">0</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td id="date-2-3"></td>
                <td><input type="time" id="start-2-3" onchange="saveData()"></td>
                <td><input type="time" id="finish-2-3" onchange="saveData()"></td>
                <td id="hours-2-3">0</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td id="date-2-4"></td>
                <td><input type="time" id="start-2-4" onchange="saveData()"></td>
                <td><input type="time" id="finish-2-4" onchange="saveData()"></td>
                <td id="hours-2-4">0</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td id="date-2-5"></td>
                <td><input type="time" id="start-2-5" onchange="saveData()"></td>
                <td><input type="time" id="finish-2-5" onchange="saveData()"></td>
                <td id="hours-2-5">0</td>
            </tr>
        </tbody>
    </table>

    <input type="button" value="Calculate Hours" onclick="calculateHours()">
    <h2>Total Hours: <span id="total-hours">0</span></h2>
    <h2>Take-Home Pay: $<span id="take-home-pay">0.00</span></h2>

    <script src="timecard.js"></script>
</body>
</html>
